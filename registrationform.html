<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Registration Form </h1>
            <form action="/process" method="post">
                <div>
                    <label>First Name: *</label>
                    <input type="text" name="First Name"
                    placeholder= "First Name">
                </div>
                <div>
                    <label>Last Name: *</label>
                    <input type="text" name="Last Name"
                    placeholder="Last Name">
                </div>
                <div>
                    <label>Email Address: *</label>
                    <input type="text" name="Email Address"
                    placeholder="Email Address">
                </div>
                <div>
                    <label>Password: *</label>
                    <input type="text" name="Password"
                    placeholder="Password">
                </div>
                <div>
                    <label>Confirm Password: *</label>
                    <input type="text" name="Confirm Password"
                    placeholder="Confirm Password">
                </div>
                <div>
                    <label>Birthday:</label>
                    <input type="text" name="Birthday"
                    placeholder="mm/dd/yyyy">
                </div>
                <div>
                    <label>Gender Identity:</label></div>
                    <input type="radio" name="font" value="normal" id="Male">
                    <label>Male</label>
                    <input type="radio" name="font" value="normal" id="Female">
                    <label>Female</label>
                    <input type="radio" name="font" value="normal" id="Non-binary">
                    <label>Non-binary</label>
                    <input type="radio" name="font" value="normal">
                    <label>I prefer not to answer</label>
                <div>
                    <label>A short description about myself</label></div>
                    <textarea name="comment" cols="40" rows="3"></textarea>
                <div>
                    <label>Favorite Language:</label>
                    <select name="language">
                        <option>English</option>
                        <option>Spanish</option>
                        <option>French</option>
                        <option>OTHER</option>
                    </select>
                </div>    
                <div>
                    <input type="checkbox" name="accept" id="accept">
                    <label for="accept">Yes, I would like to receive periodic email updates</label>
                </div>
                <div>
                    <input type="submit" value="Create Account">
                </div>
                <div>
                    <label>*Indicates a required field</label>
                </div>
            </form>
</body>
</html>
